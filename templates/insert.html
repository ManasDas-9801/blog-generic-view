{% extends "base.html" %}


{% block content %}
{%load crispy_forms_tags %}
    <div class="container">
        <div class="row">
            <div class="col-7 mx-auto">
                <div class="card">
                    <div class="card-body">
                        <form action="" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            {{ form|crispy }} 
                            <input type="submit" class="btn btn-success" value="Submit"> 
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
